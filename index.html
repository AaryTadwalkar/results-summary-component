<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
 <main class="container">
    <section class="result">

<h3>Your Result</h3>
<div class="score-circle">
  <h1>76</h1>
  <p>of 100</p>
</div>
  <h2>Great</h2>
  <p class="result-copy">You scored higher than 65% of the people who have taken these tests.</p>


    </section>

    <section class="summary">        
        <h2>Summary</h2>
        <ul>
    <li id="Reaction">
      <div class="item">
        <img src="images/icon-reaction.svg" alt="">
        <span>Reaction</span>
      </div>
      <p><strong>80</strong> <span class="faded">/ 100</span></p>
    </li>
    <li id="Memory">
      <div class="item">
        <img src="images/icon-memory.svg" alt="">
        <span>Memory</span>
      </div>
      <p><strong>92</strong> <span class="faded">/ 100</span></p>
    </li>
    <li id="Verbal">
      <div class="item">
        <img src="images/icon-verbal.svg" alt="">
        <span>Verbal</span>
      </div>
      <p><strong>61</strong> <span class="faded">/ 100</span></p>
    </li>
    <li id="Visual">
      <div class="item">
        <img src="images/icon-visual.svg" alt="">
        <span>Visual</span>
      </div>
      <p><strong>72</strong> <span class="faded">/ 100</span></p>
    </li>
  </ul>
  <button class="continue-btn">Continue</button>
    </section>

 </main>   
</body>
</html>
